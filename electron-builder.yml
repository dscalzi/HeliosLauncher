appId: "com.newsmp.launcher"
productName: "NewSMPLauncher"
artifactName: "${productName}-setup-${version}.${ext}"

copyright: ""

asar: true
compression: "maximum"

files:
  - "!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}"

extraResources:
  - "libraries"

# Windows Configuration
win:
  icon: "build/icon.ico"
  publisherName: "MultiGames Studio"
  verifyUpdateCodeSignature: false
  target:
    - target: "nsis"
      arch: "x64"

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "NewSMP"
  displayLanguageSelector: false
  installerIcon: "build/icon.ico"
  uninstallerIcon: "build/icon.ico"
  license: "LICENSE.txt"
  warningsAsErrors: false

# macOS Configuration
mac:
  icon: "build/icon.png"
  target:
    - target: "dmg"
      arch:
        - "x64"
        - "arm64"
  artifactName: "${productName}-setup-${version}-${arch}.${ext}"
  category: "public.app-category.games"

# Linux Configuration
linux:
  icon: "build/icon.png"
  target:
    - "AppImage"
    - "deb"
  maintainer: "RedSavant"
  vendor: "NewSMP"
  synopsis: "NewSMP Launcher"
  description: "NewSMP game launcher for Minecraft and more."
  category: "Game"

# Debian package specific options
deb:
  priority: "optional"
  depends:
    - "libc6"

directories:
  buildResources: "build"
  output: "dist"